<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Sol Quintero - Estratega Digital</title>
    <meta charset="UTF-8"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/estilos.css">
  </head>
  <body>
    <header id="yo" class="Header">
      <nav class="MainMenu">
        <ul class="MainMenu-list">
          <li class="MainMenu-item">
            <a class="MainMenu-link is-selected" href="index.html">Trabajo</a>
          </li>
          <li class="MainMenu-item">
            <a class="MainMenu-link" href="">Blog</a>
          </li>
          <li class="MainMenu-logo">
            <a href="http://solquintero.com">
              <img src="static/images/sol-quintero-logo-white.png" alt="Sol Quintero - Estratega digital logo">
            </a>
          </li>
          <li class="MainMenu-item">
            <a class="MainMenu-link" href="">Sobre mi</a>
          </li>
          <li class="MainMenu-item">
            <a class="MainMenu-link" href="mailto:solquintero2113@gmail.com">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <ul class="WorkMenu">
      <li>
        <a class="WorkMenu-link is-active" href="#estratega-digital">Estratega Digital</a>
      </li>
      <li>
        <a class="WorkMenu-link" href="#analista-de-datos">Analista de Datos</a>
      </li>
      <li>
        <a class="WorkMenu-link" href="#content-marketing">Content Marketing</a>
      </li>
    </ul>
    <section class="WorkSection" id="estratega-digital">
      <div class="overlay"></div>
      <img src="static/images/estratega-digital.jpeg" alt="Estratega Digital">
    </section>
    <section class="WorkSection" id="analista-de-datos">
      <div class="overlay"></div>
      <img src="static/images/analista-datos.jpeg" alt="Analista de datos">

    <section class="WorkSection" id="content-marketing">

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.4.0/jquery.localScroll.min.js"></script>

    <script>
      $(document).ready(function(){
        $('body').localScroll();
        var $workButtons = $('.WorkMenu-link');
        $workButtons.on('click', function(event) {
          $workButtons.removeClass('is-active');
          $(this).addClass('is-active');
        });
      })

    </script>
  </body>
